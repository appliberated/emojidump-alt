<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>emojidump</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">    
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">

    <meta name="theme-color" content="#FFCC22">
</head>
<body>
    <header class="header">
        <label for="command">emojidump</label>
        <input type="text" class="command" id="command" value="-u:6 -m:100" placeholder="-u:6 -s -m:1000 -z:4 -j">
    </header>

    <main class="main">
        <p id="dump" class="dump" data-zoom="2"></p>

        <p id="feedback"></p>

        <section id="help">
            <pre>
        u   Filter emojis by Unicode version. Valid values are 1.1, 3.0, 3.2, 4.0, 4.1, 5.1, 5.2, 6.0, 6.1, 7.0, 8.0, 9.0, 10.0, or 11.0.
            </pre>
        </section>
    </main>

    <script type="module" src="/scripts/main.js"></script>

</body>
</html>
